<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <link

    <script>
      var profileText = document.getElementById("profileText");
      if (profileText) {
        profileText.addEventListener("click", function (e) {
          window.location.href = "./profile-admin.html";
        });
      }
