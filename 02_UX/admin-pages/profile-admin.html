<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./profile-admin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Milliard:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public Sans:wght@400;500;600;700&display=swap"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
    />
  </head>
  <body>
    <div class="profile-admin">
      <header class="header-background-container">
        <div class="header-background2"></div>
        <div class="root-f-r-a-m-e">
          <h1 class="logo12">LOGO</h1>
        </div>
        <div class="akar-iconsglobe4"></div>
        <img
          class="initial-options-icon6"
          loading="lazy"
          alt=""
          src="../public/initialoptions.svg"
        />
      </header>
      <section class="settings-frame">
        <div class="frame-parent10">
          <div class="rectangle-parent4">
            <div class="frame-child8"></div>
            <div class="user-avatar">
              <div class="upload-button">
                <img
                  class="carbonuser-avatar-filled-icon1"
                  loading="lazy"
                  alt=""
                  src="../public/carbonuseravatarfilled.svg"
                />

                <div class="upload-a-photo1">Upload a Photo</div>
              </div>
            </div>
            <div class="greeting-frame">
              <b class="identity-verification2">Identity Verification</b>
              <div class="lorem-ipsum-dolor15">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor.
              </div>
            </div>
            <div class="admin-frame">
              <div class="edit-profile-button">
                <h3 class="john-doe1">John Doe</h3>
                <div class="john-doe-label">
                  <div class="admin">Admin</div>
                  <img
                    class="akar-iconscheck2"
                    loading="lazy"
                    alt=""
                    src="../public/akariconscheck.svg"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="welcome-frame">
            <div class="header-frame1">
              <h2 class="hello-john-doe2">Hello, John Doe</h2>
              <div class="edit-profile-btn">
                <button class="bordered-btn5" id="borderedBtn">
                  <div class="bordered-btn-inner"></div>
                  <div class="edit-profile">Edit Profile</div>
                </button>
              </div>
              <div class="bordered-button1">
                <img
                  class="bordered-button-child"
                  loading="lazy"
                  alt=""
                  src="../public/line-9.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var borderedBtn = document.getElementById("borderedBtn");
      if (borderedBtn) {
        borderedBtn.addEventListener("click", function (e) {
          window.location.href = "./profile-edit-admin.html";
        });
      }
      </script>
  </body>
</html>
