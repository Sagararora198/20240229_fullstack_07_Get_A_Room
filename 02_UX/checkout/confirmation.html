<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./confirmation.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Milliard:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public Sans:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
    />
  </head>
  <body>
    <div class="confirmation">
      <header class="header-background-parent2">
        <div class="header-background5"></div>
        <div class="main-header2">
          <div class="logo-text1">
            <h1 class="logo18">LOGO</h1>
          </div>
          <div class="akar-iconsglobe8"></div>
          <img
            class="initial-options-icon10"
            loading="lazy"
            alt=""
            src="../public/initialoptions.svg"
          />
        </div>
      </header>
      <section class="child-frame">
        <div class="title-text-wrapper">
          <div class="title-text">
            <h1 class="title2">Checkout</h1>
            <div class="address-text1">
              <div class="simple-breadcrumbs1">
                <div class="address1">Payment</div>
                <div class="checkbox-rectangle"></div>
                <div class="shipping1">Shipping</div>
                <div class="simple-breadcrumbs-item"></div>
                <b class="payment3">Confirmation</b>
              </div>
            </div>
          </div>
        </div>
        <div class="thank-you-text">
          <div class="frame-set">
            <div class="check-frame">
              <img
                class="checked-1-icon"
                loading="lazy"
                alt=""
                src="../public/001checked-1@2x.png"
              />
            </div>
            <div class="header-frame2">
              <div class="child-frame1">
                <h1 class="booking-confirmed">Booking Confirmed!</h1>
              </div>
              <h1 class="thank-you-for">Thank you for Booking With Us.</h1>
            </div>
          </div>
        </div>
        <div class="empty-frame1">
          <div class="footer7">$99</div>
          <div class="footer8">$99</div>
        </div>
      </section>
    </div>
  </body>
</html>
