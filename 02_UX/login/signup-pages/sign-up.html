<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Milliard:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public Sans:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
    />
  </head>
  <body>
    <div class="signup">
      <section class="sign-up-container">
        <div class="rectangle-parent1">
          <div class="frame-child5"></div>
          <form class="signup1" data-scroll-to="signup">
            <div class="login-link-frame">
              <h2 class="signup2">Signup</h2>
              <img
                class="vector-icon2"
                loading="lazy"
                alt=""
                src="../public/vector2.svg"
              />
            </div>
            <div class="divider-line"></div>
            <div class="email-input-frame">
              <div class="enter-your-email">
                <div class="enter-your-email-child"></div>
                <input
                  class="enter-your-username"
                  placeholder="Enter Your Username"
                  type="text"
                />
              </div>
            </div>
            <div class="email-input-frame1">
              <div class="rectangle-parent2">
                <div class="frame-child6"></div>
                <input
                  class="enter-your-email1"
                  placeholder="Enter Your Email"
                  type="text"
                />
              </div>
            </div>
            <div class="email-input-frame2">
              <div class="rectangle-parent3">
                <div class="frame-child7"></div>
                <input
                  class="enter-your-password"
                  placeholder="Enter Your Password"
                  type="text"
                />
              </div>
            </div>
            <div class="already-have-account-text">
              <div class="already-have-an-container">
                <span class="already-have-an-account">
                  <span class="already-have-an">Already have an account?</span>
                  <span class="span21"> </span>
                </span>
                <span class="login1">
                  <span class="login2">Login</span>
                </span>
              </div>
            </div>
            <div class="login-frame">
              <button class="continue-text-parent">
                <div class="continue-text" id="continueText"></div>
                <b class="continue" id="continueText">Continue</b>
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>

    <script>
      var continueText = document.getElementById("continueText");
      if (continueText) {
        continueText.addEventListener("click", function (e) {
          window.location.href = "./login-ux.html";
        });
      }
      
      var continueText = document.getElementById("continueText");
      if (continueText) {
        continueText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='signup']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
