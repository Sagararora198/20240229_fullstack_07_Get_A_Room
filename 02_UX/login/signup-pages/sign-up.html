<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../global.css" />
  <link rel="stylesheet" href="./sign-up.css" />

</head>

<body>
  <div class="main-container">
    <div class="signup">
      <section class="sign-up-container">
        <form class="signup1" data-scroll-to="signup">
          <div class="login-link-frame">
            <h2 class="signup2">Signup</h2>
            <img class="vector-icon2" loading="lazy" alt="" src="../public/vector2.svg" />
          </div>
          <hr>
          <!-- <div class="field-container"> -->
          <div class="email-input-frame">
            <input class="enter-your-text" placeholder="Enter Your Username" type="text" />
          </div>
          <div class="email-input-frame">
            <input class="enter-your-text" placeholder="Enter Your Email" type="text" />
          </div>
          <div class="email-input-frame">
            <input class="enter-your-text" placeholder="Enter Your Password" type="text" />
          </div>
          <div class="already-have-account-text">
                <span class="already-have-an">Already have an account?</span>&nbsp;
                <span class="login2">Login</span>
          </div>
          <div class="login-frame">
            <button class="continue-text-parent">
              <b class="continue" id="continueText">Continue</b>
            </button>
          </div>
          <!-- </div> -->
        </form>
      </section>
    </div>
  </div>

  <script>
    var continueText = document.getElementById("continueText");
    if (continueText) {
      continueText.addEventListener("click", function (e) {
        window.location.href = "./login-ux.html";
      });
    }

    var continueText = document.getElementById("continueText");
    if (continueText) {
      continueText.addEventListener("click", function () {
        var anchor = document.querySelector("[data-scroll-to='signup']");
        if (anchor) {
          anchor.scrollIntoView({ block: "start", behavior: "smooth" });
        }
      });
    }
  </script>
</body>

</html>
