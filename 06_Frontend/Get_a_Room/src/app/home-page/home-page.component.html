
<section class="banners">
  <div class="first-frame">
    <h1 class="banner">S T A Y</h1>
  </div>
  <app-search-component (searchParameters)="onSearch($event)" ></app-search-component>
</section>

<section class="top-rated-properties-frame-parent">
  <div class="top-rated-properties-frame">
    <h1 class="top-rated-properties">Top Rated Properties</h1>
    <div class="property-list-frame">
      <div class="group-of-properties"></div>
    </div>
  </div>
  <div class="latest-property-frame">
    @for (Hotel of TopRatedHotels; track $index) {
      <app-hotel-container class="latest-property-1" [Hotel]="Hotel">
        
       </app-hotel-container>
       <img [src]="Hotel.hotelPhoto" alt="Hotel Photo">
    }
  </div>
</section>
