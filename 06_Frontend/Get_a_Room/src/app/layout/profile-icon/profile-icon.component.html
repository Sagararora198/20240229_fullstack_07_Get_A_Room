<!-- Assuming this is part of navbar.component.html -->
<div *ngIf="profileVisibility" class="profileContainer">

  <!-- Show these options if the user is signed up -->
  <ng-container *ngIf="isSignedUp; else notSignedUpOptions">
    <div class="options" (click)="NavigateProfile()" style="border: 2px solid white; background-color: white;"> Profile</div>
    <div class="options" style="border: 2px solid white; background-color: white;">Settings</div>
    <div class="options" (click)="Logout()"><button>Logout</button></div>
  </ng-container>

  <!-- Template for users who are not signed up -->
  <ng-template #notSignedUpOptions>
    <div class="options" (click)="SignUp()" style="border: 2px solid white; background-color: white; ">Sign Up</div>
    <div class="options" (click)="Login()" style="border: 2px solid white; background-color: white;">Login</div>
    <div class="options" style="border: 2px solid white; background-color: white;">Help Center</div>
  </ng-template>
</div>
